<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ✅ Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Ionicons CDN -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <title>Hubaal</title>
</head>
<body class="bg-gray-100">

  <!--  Navbar -->
  <nav class="bg-indigo-700 fixed top-0 w-full z-1000">
    <div class="flex justify-between items-center px-5 py-3">
      <!-- Logo -->
      <img class="w-10" src="img/logo.png" alt="logo">

      <!-- Links -->
      <ul id="menu" class="hidden md:flex text-white space-x-6">
        <li><a href="index.html" class=" hover:text-gray-300">Home</a></li>
        <li><a href="courses.html" class="hover:text-gray-300">Courses</a></li>
        <li><a href="addcourse.html" class=" bg-black px-1 hover:text-gray-300">Add Courses</a></li>
      </ul>

      <!--  Menu toggle (Mobile) -->
      <ion-icon id="menu-toggle" class="text-white text-3xl md:hidden cursor-pointer" name="menu-outline"></ion-icon>
    </div>

    <!--  Mobile menu -->
    <ul id="mobile-menu" class="hidden flex-col bg-indigo-700 text-white space-y-2 p-4 md:hidden">
      <li><a href="index.html" class="block hover:text-gray-300">Home</a></li>
      <li><a href="courses.html" class="block hover:text-gray-300">Courses</a></li>
      <li><a href="addcourse.html" class="block hover:text-gray-300">Add Courses</a></li>
    </ul>
  </nav>

<!-- ADD COURSE HEADER -->
<div class="container mx-auto pt-20 bg-gray-400 text-center">
  <h2 class="p-10 text-5xl font-[Roboto]">Add Course</h2>
</div>

<!-- ADD COURSE FORM -->
<div class="flex justify-center mt-10">
  <form class="w-10/12 md:w-6/12 bg-gray-300 shadow-lg p-6 rounded-lg shadow-lg text-white">
    
    <!-- COURSE TYPE -->
    <div class="mb-4">
      <label for="type" class="block text-lg mb-2">Course Type</label>
      <select class="bg-white text-black w-full px-3 py-2 rounded" name="type" id="type">
        <option value="full-stack">Full-Stack</option>
        <option value="Front-End">Front-End</option>
        <option value="Back-End">Back-End</option>
      </select>
    </div>

    <!-- COURSE TITLE -->
    <div class="mb-4">
      <label for="title" class="block text-lg mb-2">Course Title</label>
      <input type="text" id="title" name="title" placeholder="Enter course title"
        class="w-full px-3 py-2 rounded text-black" required>
    </div>

    <!-- COURSE DESCRIPTION -->
    <div class="mb-4">
      <label for="description" class="block text-lg mb-2">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Write a short course description"
        class="w-full px-3 py-2 rounded text-black" required></textarea>
    </div>

    <!-- COURSE DURATION -->
    <div class="mb-4">
      <label for="duration" class="block text-lg mb-2">Duration (in weeks)</label>
      <input type="number" id="duration" name="duration" placeholder="e.g. 8"
        class="w-full px-3 py-2 rounded text-black" required>
    </div>

    <!-- TECHNOLOGIES -->
    <div class="mb-6">
      <label for="technologies" class="block text-lg mb-2">Technologies</label>
      <input type="text" id="technologies" name="technologies" placeholder="e.g. HTML, CSS, JavaScript, React"
        class="w-full px-3 py-2 rounded text-black" required>
    </div>

    <!-- SUBMIT BUTTON -->
    <button type="submit"
      class="bg-indigo-500 text-white font-semibold px-6 py-2 rounded hover:bg-blue-100 hover:text-black transition w-auto md:w-full">
      Add Course
    </button>
  </form>
</div>



  <!-- JavaScript -->
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
