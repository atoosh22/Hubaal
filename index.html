<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ✅ Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Ionicons CDN -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <title>Hubaal</title>
</head>
<body class="bg-gray-100">

  <!--  Navbar -->
  <nav class="bg-indigo-700 border-b border-white ">
    <div class="flex justify-between items-center px-5 py-3">
      <!-- Logo -->
      <img class="w-10" src="img/logo.png" alt="logo">

      <!-- Links -->
      <ul id="menu" class="hidden md:flex text-white space-x-6">
        <li><a href="index.html" class="bg-black px-1 hover:text-gray-300">Home</a></li>
        <li><a href="courses.html" class="hover:text-gray-300">Courses</a></li>
        <li><a href="addcourse.html" class="hover:text-gray-300">Add Courses</a></li>
      </ul>

      <!--  Menu toggle (Mobile) -->
      <ion-icon id="menu-toggle" class="text-white text-3xl md:hidden cursor-pointer" name="menu-outline"></ion-icon>
    </div>

    <!--  Mobile menu -->
    <ul id="mobile-menu" class="hidden flex-col bg-indigo-700 text-white space-y-2 p-4 md:hidden">
      <li><a href="index.html" class="block hover:text-gray-300">Home</a></li>
      <li><a href="courses.html" class="block hover:text-gray-300">Courses</a></li>
      <li><a href="addcourse.html" class="block hover:text-gray-300">Add Courses</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="container bg-indigo-700 py-32 text-white ">
    <h1 class="text-2xl md:font-bold md:text-5xl text-center">
      Become <span class="text-[#3e3e3e]">Full stack</span> Web developer
    </h1>
    <p class="text-center font-thin text-xl md:text-2xl md:text-italic  p-2">Learn skills you need to become web developer</p>
  </div>

  <!-- learn section -->

<div class="grid grid-cols-1 md:grid-cols-2 gap-3 mt-10  p-10">
  <!-- Learners Card -->
  <div class="shadow-lg bg-gray-200 rounded max-w-4xl px-5 py-6 mx-auto">
    <h2 class="text-4xl font-bold mb-2">For Learners</h2>
    <p class="mb-4">Browse our courses and start learning today.</p>
    <a href="#" class="text-blue-600 font-semibold hover:underline">Browse Courses</a>
  </div>

  <!-- Instructors Card -->

    <h2 class="text-4xl font-bold mb-2"> Instructors</h2>
    <p class="mb-4">Share your knowledge and teach with us today.</p>
    <a href="#" class="text-blue-600 font-semibold hover:underline">Add course</a>
  </div>
</div>








































































































  <!-- JavaScript -->
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
